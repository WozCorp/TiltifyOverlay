<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <!-- Bottom Section -->
            <div class="bottom-wrapper">
                <div class="d-flex justify-content-between">

                    <h5 class="text-right"><span id="money-raised-total"></span>&nbsp;/&nbsp;<span id="total-goal"></span></h3>

            </div>
        </div>
    </div>
